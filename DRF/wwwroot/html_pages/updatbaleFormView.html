<form id="editable-form">
    <div class="form-group">
        <label id="lblThirdPartyOrganization" for="ThirdPartyOrganization">Organization</label>
        <input type="text" class="form-control" id="ThirdPartyOrganization" name="ThirdPartyOrganization" required>
        <span class="k-invalid-msg" data-for="ThirdPartyOrganization" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblProgramTitle" for="ProgramTitle">Program Title</label>
        <input type="text" class="form-control" id="ProgramTitle" name="ProgramTitle" required>
        <span class="k-invalid-msg" data-for="ProgramTitle" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblDonors" for="Donors">Donors</label>
        <select type="text" class="form-control" id="Donors" name="Donors" required></select>
        <span class="k-invalid-msg" data-for="Donors" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblPartners" for="Partners">Partners</label>
        <select type="text" class="form-control" id="Partners" name="Partners" required></select>
        <span class="k-invalid-msg" data-for="Partners" style="width:100%;display:block"></span>

    </div>

    <div class="form-group">
        <label id="lblBriefOnProgram" for="BriefOnProgram">Brief on Program</label>
        <textarea class="form-control" id="BriefOnProgram" name="BriefOnProgram" rows="3" required></textarea>
        <span class="k-invalid-msg" data-for="BriefOnProgram" style="width:100%;display:block"></span>
    </div>

    <div class="form-group">
        <label id="lblTargetSectors" for="TargetSectors">Target Sectors</label>
        <select type="text" class="form-control" id="TargetSectors" name="TargetSectors" required></select>
        <span class="k-invalid-msg" data-for="TargetSectors" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblTargetRequest" for="TargetRequest">Target Request</label>
        <input type="number" class="form-control" id="TargetRequest" name="TargetRequest" min="0">
        <span class="k-invalid-msg" data-for="TargetRequest" style="width:100%;display:block"></span>

    </div>
    <div class="form-group">
        <label id="lblTotalTarget" for="TotalTarget">Total Target</label>
        <input type="number" class="form-control" id="TotalTarget" name="TotalTarget" min="0">
        <span class="k-invalid-msg" data-for="TotalTarget" style="width:100%;display:block"></span>


    </div>

    <div class="form-group">
        <label id="lblReferralDeliveryDL" for="ReferralDeliveryDL">Referral Delivery Deadline</label>
        <input type="date" class="form-control" id="ReferralDeliveryDL" name="ReferralDeliveryDL">
        <span class="k-invalid-msg" data-for="ReferralDeliveryDL" style="width:100%;display:block"></span>

    </div>
    <div class="form-group">
        <label id="lblReferralTotal" for="ReferralTotal">Referrals Total</label>
        <input type="number" class="form-control" id="ReferralTotal" name="ReferralTotal" min="0">
        <span class="k-invalid-msg" data-for="ReferralTotal" style="width:100%;display:block"></span>

    </div>

    <div class="form-group">
        <label id="lblCriteria" for="Criteria">Criteria</label>
        <textarea class="form-control" id="Criteria" name="Criteria" rows="3"></textarea>
        <span class="k-invalid-msg" data-for="Criteria" style="width:100%;display:block"></span>

    </div>

    <div class="form-group">
        <label id="lblProjectStartDate" for="ProjectStartDate">Project Start</label>
        <input type="date" class="form-control" id="ProjectStartDate" name="ProjectStartDate">
        <span class="k-invalid-msg" data-for="ProjectStartDate" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblProjectEndDate" for="ProjectEndDate">Project End</label>
        <input type="date" class="form-control" id="ProjectEndDate" name="ProjectEndDate">
        <span class="k-invalid-msg" data-for="ProjectEndDate" style="width:100%;display:block"></span>
    </div>

    <div class="form-group">
        <label id="lblContactPerson" for="ContactPerson">Contact Person</label>
        <input type="text" class="form-control" id="ContactPerson" name="ContactPerson">
        <span class="k-invalid-msg" data-for="ContactPerson" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblHiredSelfEmployed" for="HiredSelfEmployed">Hired/Self-Employed</label>
        <select type="number" value="1" class="form-control" id="HiredSelfEmployed" name="HiredSelfEmployed" required>
            <option value=""></option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <span class="k-invalid-msg" data-for="HiredSelfEmployed" style="width:100%;display:block"></span>
    </div>
    <div class="form-group">
        <label id="lblCounterPart" for="CounterPart">Counterpart</label>
        <select type="text" class="form-control" id="CounterPart" name="CounterPart" required></select>
        <span class="k-invalid-msg" data-for="CounterPart" style="width:100%;display:block"></span>
    </div>

    <div class="form-group">
        <label id="lblNotes" for="Notes">Status/Activity Notes</label>
        <textarea class="form-control" id="Notes" name="Notes" rows="3"></textarea>
        <span class="k-invalid-msg" data-for="Notes" style="width:100%;display:block"></span>
    </div>

</form>


    <script>
        ThirdPartyOrganization = $('#ThirdPartyOrganization').kendoDropDownList({
            optionLabel: '-- Select Organization --',
            dataTextField: 'text',
            select: AppFunctions.disableDropdownItem(),
            template: AppFunctions.getDropdownItemStyle(),
            dataValueField: 'value',
            dataSource: vmDate.organizationList,
            value: vmDate.organizationId,
            dataBound: function () {
                this.enable(false);
            }
        }).data('kendoDropDownList');

        Donors = $('#Donors').kendoMultiSelect({
            optionLabel: '-- Select Donors --',
            dataTextField: 'text',
            select: AppFunctions.disableDropdownItem(),
            template: AppFunctions.getDropdownItemStyle(),
            dataValueField: 'value',
            dataSource: vmDate.donorsList
        }).data('kendoMultiSelect');

        Partners = $('#Partners').kendoMultiSelect({
            optionLabel: '-- Select Partners --',
            dataTextField: 'text',
            select: AppFunctions.disableDropdownItem(),
            template: AppFunctions.getDropdownItemStyle(),
            dataValueField: 'value',
            dataSource: vmDate.partnersList,
        }).data('kendoMultiSelect');



        var validatorSettings = AppFunctions.validatorSettings;
        validatorStep1 = $("#step1").kendoValidator(validatorSettings).data("kendoValidator");


        var validatorSettings = AppFunctions.validatorSettings;
        validatorStep2 = $("#step2").kendoValidator(validatorSettings).data("kendoValidator");


        var validatorSettings = AppFunctions.validatorSettings;
        validatorStep3 = $("#step3").kendoValidator(validatorSettings).data("kendoValidator");
        var ReferralDeliveryDL = $("#ReferralDeliveryDL").kendoDatePicker({
            dateInput: true, format: "yyyy-MM-dd",
        }).data("kendoDatePicker");


        TargetSectors = $('#TargetSectors').kendoMultiSelect({
            optionLabel: '-- Select Sectors --',
            dataTextField: 'text',
            select: AppFunctions.disableDropdownItem(),
            template: AppFunctions.getDropdownItemStyle(),
            dataValueField: 'value',
            dataSource: vmDate.targetSectorsList
        }).data('kendoMultiSelect');


        TargetRequest = $("#TargetRequest").kendoNumericTextBox({
            format: "#", decimals: 0, min: 0
        }).data("kendoNumericTextBox");

        TotalTarget = $("#TotalTarget").kendoNumericTextBox({
            format: "#", decimals: 0, min: 0
        }).data("kendoNumericTextBox");

        ReferralTotal = $("#ReferralTotal").kendoNumericTextBox({
            format: "#", decimals: 0, min: 0
        }).data("kendoNumericTextBox");

        var validatorSettings = AppFunctions.validatorSettings;
        validatorStep4 = $("#step4").kendoValidator(validatorSettings).data("kendoValidator");

        var validatorSettings = AppFunctions.validatorSettings;
        var validator3 = $("#step4").kendoValidator(validatorSettings).data("kendoValidator");
        ProjectStartDate = $("#ProjectStartDate").kendoDatePicker({
            dateInput: true, format: "yyyy-MM-dd"
        }).data("kendoDatePicker");

        validatorStep5 = $("#step4").kendoValidator(validatorSettings).data("kendoValidator");
        ProjectEndDate = $("#ProjectEndDate").kendoDatePicker({
            dateInput: true, format: "yyyy-MM-dd"
        }).data("kendoDatePicker");

        Counterpart = $('#CounterPart').kendoDropDownList({
            optionLabel: '-- Select Organization --',
            dataTextField: 'text',
            select: AppFunctions.disableDropdownItem(),
            template: AppFunctions.getDropdownItemStyle(),
            dataValueField: 'value',
            dataSource: vmDate.counterPartOrganizationList,

        }).data('kendoDropDownList');

    </script>
